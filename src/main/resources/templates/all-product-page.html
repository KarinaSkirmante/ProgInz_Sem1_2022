<html xmlns:th="http://www.thymeleaf.org">

<h1>Informācja par produktu</h1>
	<body>
	
	<table>
		<tr th:each="temp: ${object}">
    		
			<td th:text="${temp.getId()}" />
			<td th:text="${temp.getTitle()}" />
			<td th:text="${temp.getDescription()}" />
			<td th:text="${temp.getQuantity()}" />
			<td th:text="${temp.getPrice()}" />
			<td>
			 <a th:href="@{/allProducts/{id}(id=${temp.getId()})}">view</a>
			 </td>
		</tr>
	
	</table>
	
		
		
	</body>

</html>
